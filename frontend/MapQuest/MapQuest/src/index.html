    <script>
        L.mapquest.key = 'ObOOcgLBayNvuhkFMUAKvmh5y7pXteON';
        var startInput;
        var endInput;
        var directions = L.mapquest.directions();

        var map = L.mapquest.map('map', {
            center: [37.7749, -122.4194],
            layers: L.mapquest.tileLayer('map'),
            zoom: 12
        });

        function getDirections() {
            directions.route({
                start: startInput,
                end: endInput
            });
        }

        var start = new Vue({

            data: {

        })

        var destination = new Vue({

        function getInput() {
            startInput = document.getElementById("userStart").value;
            endInput = document.getElementById("userEnd").value;
            getDirections();
        }

        function getStart() {
